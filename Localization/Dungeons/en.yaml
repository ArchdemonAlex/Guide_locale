dungeon.dark.glossary: 'üï≥ First Floor:

  Opponents: shadow rat (number of shadow rats = number of players going through the
  dungeon)


  ‚ñ´Ô∏è You need to select the ‚Äòmedic‚Äô ability before combat and give the stimulant to
  the shadow rat on the first turn.


  After that it gets 2 life and can now be killed. It also gets random weapons, abilities
  and items. The rat is random, so no advice.


  {second_floor}'
dungeon.dark.second_floor.glossary: "\U0001F573 Second Floor:\nOpponents: amalgam\
  \ (number of amalgams = number of players going through the dungeon)\n\nAmalgam|\U0001F9FF\
  \n‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|6 lives. Maximum: 6\n‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|5 energy. Maximum: 5 \n\U0001F494\
  x38/38 wounds. Affects loss of lives\n‚ñ™Ô∏è Mutation: restores energy during each mutation,\
  \ and also has three forms of mutation:\n‚ñ™Ô∏è Very Vicious Dog: bites two turns in\
  \ a row after transformation\n ‚öîÔ∏è|Dog's Mouth\n{dog_maw_info}\n‚ñ™Ô∏èHuman form: after\
  \ transforming, attacks with a huge cleaver for 10 damage (but there's low accuracy,\
  \ can miss)\n ‚öîÔ∏è|Huge cleaver\n{huge_cleaver_info}\n‚ñ™Ô∏è Cannon: After transforming,\
  \ spends a turn to ‚Äòcharge‚Äô the cannon, then fires it. On hit, the attack is guaranteed\
  \ to remove 1 life and stun.\n ‚öîÔ∏è|Shadow Cannon\n{shadow_cannon_info}\n‚ñ™Ô∏è The amalgam\
  \ takes on a random form, but cannot apply the form it was just in. \n‚ñ™Ô∏è Fear: After\
  \ completing the mutation, takes its ‚Äòtrue‚Äô form by imposing (2) fear on a random\
  \ player. (But if ‚Äòinfo‚Äô is pressed once, subsequent impositions will impose (1)\
  \ fear).\n‚ñ™Ô∏è It has the property of a gas mask - namely, it extinguishes if not\
  \ set on fire, but, it only extinguishes when it completes mutation! (but, light\
  \ grenades work on it).\n\nTips for passing (solo):\n‚úÖ Effective: knife, flamethrower,\
  \ torch, bow, steel claws, saber.\n‚ùå Few and ineffective: axe, sniper rifle, chain,\
  \ mace, pole, knuckles.\nThe walkthrough itself:\n‚ñ´Ô∏è Move 1: I recommend spending\
  \ it either to approach (if you have a melee weapon) or to press info.\n\n‚ñ´Ô∏è Against\
  \ a dog I recommend attacking or reloading (if low on energy) or getting rid of\
  \ fear (if more than 3 fear).\n‚ñ´Ô∏è Against a cleaver I recommend using shield, parry.\n\
  ‚ñ´Ô∏è Against the cannon, I recommend that while it is charging, attack or reload (if\
  \ low on energy) or get rid of fear (if more than 3 fear), and use a roll or light\
  \ grenade while firing.\n\n‚ñ´Ô∏è–†–µ–∫–æ–º–µ–Ω–¥—É—é go through the fire, and ignite either when\
  \ the fire should go out (i.e. after the move) or when the amalgam comes out of\
  \ mutation."
dungeon.dark.boss.glossary: "\U0001F573 Third Floor:\nOpponents: Darkness\n{darkness_characteristics}\n\
  \nPassing tips (solo):\n‚úÖ Recommended weapons: knife, steel claws, bat, water cannon,\
  \ saw, revolver.  \n‚ùå Few and ineffective weapons: axe, sniper rifle, chain, mace,\
  \ pole, knuckles, sabre, flamethrower, torch, bow.\n‚úÖRecommended abilities: inquisitor,\
  \ gas mask, alchemist, sadist, berserk, shield generator.\n‚ùå Not recommended: pyrotechnician,\
  \ ninja (roll chance from eyes = 100% and no ninja)\n\nThe walkthrough itself:\n\
  ‚ñ´Ô∏è It starts with ‚Äòyou are running away from an evil creature‚Äô, you need to press\
