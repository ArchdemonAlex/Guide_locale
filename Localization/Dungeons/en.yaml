dungeons.menu.glossary: 'Welcome to the dungeon guide section.

  Before you open the guide, read the warning from the developer:


  Don''t spoil your enjoyment of the game with dungeon tips, try to pass it yourself
  first!'
dungeon.rhino.glossary: 'üï≥ First floor

  Opponents: rat (number of rats = number of players going through the dungeon).


  The rat is random, so no tips.


  üï≥ Second floor:

  Opponents: rat, skeleton (number of rats and skeletons = number of players passing
  the dungeon)


  For effective passing it is recommended:

  ‚úÖ Spear - biceps, concentration, berserk.

  ‚úÖ Grenade launcher - sadist, scope/visor/thief, gas mask, alchemist.'
dungeon.rhino.three_flour.glossary: "\U0001F573 Third floor:\nOpponents: Rhino (in\
  \ @Veganwars_rebuild_bot with 3+ players there will be 2 rhinos)\n\n{rhino_characteristics}\n\
  \nBasic rhino attack pattern (without rage):\nDash > attack > attack > rest\nBasic\
  \ rhino attack pattern (with rage)\nDash > attack > attack > attack > rest\n\nWalkthrough\
  \ tips (solo):\nLet's start with weapons, there are weapons that will be effective\
  \ against the rhino, and there are weapons that will be little or no effective at\
  \ all, and neutral\n\n‚úÖ Effective: knife, sawblade, saber, pole, brass knuckles,\
  \ police baton, steel claws, cleaver.\n‚ùåFew and ineffective: axe, flamethrower,\
  \ bow, sniper rifle, shotgun, sawed-off shotgun, chain, mace.  \nNeutral:\nEverything\
  \ else\n\nRecommended abilities:\nNinja, strong skull, biceps, concentration, inquisitor,\
  \ medic, biped, shield generator, alchemist, armourer (depending on weapon)\n\n\
  The walkthrough itself:\nRhino Actions:\n(‚ö†Ô∏è please note, I do not take into account\
  \ police baton, brass knuckles, light grenade, knocking down, parrying, and more)\n\
  Dash > attack > attack > rest\nMove 1: Dash \nMove 2: Attack \nMove 3: Attack \n\
  Move 4: Rest \n\n‚ñ´Ô∏è Move 1: I suggest rolling; even if you have a light grenade,\
  \ I recommend holding it until the rhino rage; the same goes for parrying a saber,\
  \ if you parry, chances are you'll still get stunned and lose a move.\nIf you have\
  \ an alchemist, you can roll and use rabies serum on yourself.\n\nNow the rhino\
  \ will act like this:\nattack > attack > rest\nMove 2: Attack \nMove 3: Attack \n\
  Move 4: Rest \n\n‚ñ´Ô∏è Move 2. Attack/shield/inquisitor pray for rhino/throw throwing\
  \ knife\n‚ñ´Ô∏è Move 3. Recharge/attack (depends on the amount of current energy, since\
  \ the rhino will be resting, you should hit it on turn 4)\n‚ñ´Ô∏è move 4. Attack\n\n\
  Now the rhino will act like this:\nDash > attack > attack > attack > rest\nMove\
  \ 5: Roll \nMove 6: Attack \nMove 7: Attack \nMove 8: Rest \n\n‚ñ´Ô∏è Move 5. Since\
  \ the roll is on cooldown, it is recommended to use shield, chitin, saber parry\
  \ if none of these are available...\U0001FAE1\n‚ñ´Ô∏è move 6. Roll\n‚ñ´Ô∏è move 7. Recharge/attack\
  \ (depends on the amount of current energy, since the rhino will be resting, you\
  \ should hit it on turn 8)\n‚ñ´Ô∏è turn 8. Attack\n\nIf you're lucky, the rhino should\
  \ be on a rampage by now\nSo, its pattern is now:\nDash > attack > attack > attack\
  \ > rest\nMove 9: Dash \nMove 10: Attack \nMove 11: Attack \nMove 12: Attack\nMove\
  \ 13: Rest \n\n‚ñ´Ô∏è move 9. If you have - light grenade, if not - roll, shield, chitin,\
  \ sabre parry.... If none of these are available...\U0001FAE1\n‚ñ´Ô∏è move 10. Attack\n\
  ‚ñ´Ô∏è move 11. Attack\n\nIf you're lucky, you've already won.... (or 100 times dead)"
dungeon.rhino.solo_characteristics.glossary: "Rhino Characteristics (solo):\n‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|5\
  \ lives. Maximum: 5\n‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|3 energy. Max: 3\n\U0001F494x9/9 wounds. Affects loss\
  \ of lives\n‚ñ™Ô∏èHave 60% chance to block 2 units of damage per turn. \n‚ñ™Ô∏è Has the\
  \ property of a gas mask - namely, it extinguishes if not set on fire. (but, light\
  \ grenades work on him).\n‚ñ™Ô∏è Fury comes when the rhino has 50% xp rounded down (i.e.\
  \ when it has 2/5 life).\n‚ñ™Ô∏è It has burst. It has a dash for 3 turns on cd. (i.e.\
  \ if used on turn 1, the next turn 5).\n‚ñ™Ô∏è When jarked, there is a 70% chance of\
  \ stun.\n‚ñ™Ô∏è If you are stunned (after being hit by the Dash or for other reasons)\
  \ he can attack you, dealing +2 damage.\n‚ñ™Ô∏è For each attack - he spends 1 energy.\n\
  \n\U0001F4A2 Fury:\n‚ñ™Ô∏è Instantly restores 1 energy.  \n‚ñ™Ô∏è Maximum Energy +1.  \n\
  ‚ñ™Ô∏è Damage +1.  \n\nWeapons: horn\n‚öîÔ∏è|Horn.\n{horn_solo_info}"
dungeon.rhino.teams.glossary: "{rhino_duo_characteristics}\n\n{rhino_trio_characteristics}\n\
  \nPassing tips (in duo/trio):\n‚úÖ Effective: knife, saw, sabre, pole, brass knuckles,\
  \ police baton, steel claws, cleaver, mace, flamethrower\n‚ùå Few and ineffective:\
  \ axe, bow, sniper rifle, shotgun, sawed-off shotgun, chain.\nNeutral: Everything\
  \ else.\n\nToo many nuances to write a detailed walkthrough for a pack, but, here\
  \ are two very successful strategies anyway:\n1. Each player should take a flamethrower\
  \ and take turns, each turn, setting the rhino on fire, IMPORTANT, the fire on the\
  \ rhino must not go out!\n2. At least two players must take the ability ‚Äòdarkness‚Äô,\
  \ the rhino must be stunned (chitin on the rhino, prayer of the inquisitor on the\
  \ rhino), wait until the stun should work. The first player throws darkness a turn\
  \ before the stun, the second player throws darkness during the stun turn. (As an\
  \ example, if you throw chitin on the rhino on the first turn, the first player\
  \ throws darkness at the rhino on the third turn, and the second player throws darkness\
  \ at the rhino on the fourth turn).\n\n‚ö†Ô∏è While the rhino is enraged, it:\n‚ñ™Ô∏è Instantly\
  \ regenerates n energy.  \n‚ñ™Ô∏è Max energy +n.  \n‚ñ™Ô∏è Damage +n.\nWhere n is each player\
  \ in the dungeon; but in addition to the players, the rhino also gains bonus stats\
  \ for zombies raised by the Necromancer ability, as well as for creatures from the\
  \ Necromancer's staff.\nStats are changed only during the turn of rage (i.e. once),\
  \ subsequent resurrections and summons do not give bonus stats to the rhino."
