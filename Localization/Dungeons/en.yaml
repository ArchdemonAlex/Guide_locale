dungeon.necromancer.glossary: "\U0001F573 First Floor\nOpponents: decrepit skeleton\
  \ (number of skeletons = number of players going through the dungeon).\n\n‚ñ´Ô∏è It\
  \ is necessary not to kill the skeleton. When the player has 1 life, the skeleton\
  \ will surrender on its own\n\nRecommendations:  \n‚úÖAlchemist - use on the skeleton.\
  \  \n‚úÖIf you are in a team (2+ players), take a ritualist:\nFirst player (not the\
  \ ritualist) press /suicide.\nThe second player (ritualist) throws a ritual on the\
  \ first player.\nOn his next turn, throws lightning bolt at himself.\n\n{second_floor}\n\
  \n{third_floor}"
dungeon.necromancer.second_floor.glossary: "\U0001F573 Second Floor\nOpponents: decrepit\
  \ skeleton, ghoul (number of skeletons and ghouls = number of players going through\
  \ the dungeon). \n\n‚ñ´Ô∏è It is necessary not to kill the skeleton. After killing the\
  \ ghoul, the skeleton will surrender itself.  \n\nGhoul|\U0001F479\n‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|6\
  \ lives. Maximum: 6.\n‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|5 energy. Maximum: 5\n\U0001F494x4/4 wounds. Affects\
  \ loss of lives\n(You can lower the damage threshold to 3/4 with the axe.)\n‚ñ™Ô∏è Vampirism:\
  \ for every life taken, the ghoul regains a life.\n‚ñ™Ô∏è Ghoul's Bloodthirstiness:\
  \ for each life taken from a player, increases damage by +1.\n‚ñ™Ô∏è Has the property\
  \ of a gas mask - namely, it extinguishes if not set on fire. (but, light grenades\
  \ work on him).\n\nWeapon:\n‚öîÔ∏è|Ghoul's teeth\n{ghoul_teeth_info}\n\nFor effective\
  \ passing, it is recommended that you:\n‚úÖ Recommended: sabre, cleaver, mace, axe,\
  \ steel claws - biceps, concentration.\n‚úÖ Shotgun, sniper rifle, pylot - scope.\n\
  ‚úÖ Shield generator, ninja.\n‚ùåIneffective: chain, flamethrower, brass knuckles.\n\
  ‚ùåProhibited: grenade launcher, grenade, molotov cocktail, alchemist - can kill a\
  \ skeleton."
dungeon.necromancer.third_floor.glossary: "\U0001F573 Third floor \nOpponents: Necromancer\n\
  \n{necromancer_characteristics}\n\nPassing tips (solo):\n‚úÖ Recommended weapons:\
  \ grenade launcher, sabre, pole\n‚úÖ Recommended abilities: alchemist, strong skull,\
  \ bipedalism, medic, shield generator, ninja.\nNot recommended: Pyrotechnician,\
  \ Berserk (as the fight will be long and there will be a ghoul among the enemies,\
  \ it will be difficult to beat him on 1 xp), cleaver (as it loses damage bonus with\
  \ attacks).\n\nThe walkthrough itself:\nNecromancer itself does not attack or do\
  \ anything.\n\n‚ñ´Ô∏è Turn 1: approach or hit necromancer. \U0001F53ADon't throw knife.\n\
  \n‚ñ´Ô∏è Now that you have attacked the necromancer - reload, as he spends a turn (and\
  \ gets a shield) to summon minions. He will summon two decrepit skeletons\n‚ñ´Ô∏è They\
  \ will either approach or roll (if you have a ranged weapon). Throwing a grenade\
  \ or a cocktail of hammers at the skeletons is recommended.\n\n\U0001F539 I strongly\
  \ recommend that after minions die and before the next minions are summoned - do\
  \ not attack the necromancer, but just skip moves - to restore the cooldown of the\
  \ reroll and abilities\n\n‚ñ´Ô∏è Now, when you have waited for all abilities to regenerate,\
  \ attack the necromancer. After the attack, reload. He will summon the ghoul.\n\
  ‚ñ´Ô∏è You just need to kill the ghoul as you did on the previous floor.\n‚ñ´Ô∏è After killing\
  \ the ghoul, again, do not attack the necromancer (watch \U0001F539).\n\n‚ñ´Ô∏è When\
  \ you have waited for all abilities to cooldown - attack the necromancer. After\
  \ the attack - reload. He will summon a zombie rat.\n‚ñ´Ô∏è Zombie rat, has random weapons,\
  \ abilities and items. The rat is random, so there are no tips.\n\n‚ñ´Ô∏è Once the zombie\
  \ rat is dead, attack the Necromancer immediately‚Äîno need to wait for ability cooldowns;\
  \ dungeon cleared."
dungeon.necromancer.necromancer_characteristics.glossary: 'Necromancer|üñ§

  ‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|4 lives. Maximum: 4

  ‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|5 energy. Maximum: 5

  üíîx1000/1000 wounds. Affects loss of life

  ‚ñ™Ô∏è Immune to bleed, ritual, last strike.

  ‚ñ™Ô∏è Reflects darkness energy into the player (casting 50 fear at once, killing the
  player).

  ‚ñ™Ô∏è Cannot improve pyrotechnic bomb (when improved, explodes the bomb causing 3 damage
  to the player (the bomb is lost)).

  ‚ñ™Ô∏è When losing lives - summons minions, until a minion is killed, the necromancer
  will be under an impenetrable shield.


  Necromancer''s minions:

  ‚ñ™Ô∏è At 3 life (‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è), summons two decrepit skeletons (+2 for each player).

  ‚ñ™Ô∏è At 2 life (‚ô•Ô∏è‚ô•Ô∏è), he summons one ghoul (+1 for each player).

  ‚ñ™Ô∏è At 1 life (‚ô•Ô∏è), it summons one zombie rat (+1 per player).'
dungeon.necromancer.interesting_facts.glossary: "Ô∏èNecromancer (at the moment), the\
  \ only boss that does not change its characteristics, no matter how many players\
  \ come to the dungeon.\n\n‚óæÔ∏è If you kill a decrepit skeleton, on the third floor\
  \ (where the necromancer himself is) instead of normal combat, you will first have\
  \ to kill huge evil skeletons (the number of huge evil skeletons depends on how\
  \ many decrepit skeletons you killed on previous floors).\n\nHuge evil skeleton|\U0001F480\
  \n‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|12 lives. Maximum: 12\n‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|5 energy. Maximum:\
  \ 5\n\U0001F494x100/100 wounds. Affects loss of lives\nSkills: Biceps\nWeapon: Marble\
  \ Column - 5‚ö°Ô∏è\n\U0001F3AF|Hit probability - 100%\n\nWeapon:\n‚öîÔ∏è|Marble Column\n\
  When hit, it stuns, knocks you down, and inflicts bleeding. Can deal 2x damage (i.e.\
  \ 30 damage).\n{marble_column_info}\n \n‚óæÔ∏è The necromancer has two endings after\
  \ defeating him:\n\n‚ñ´Ô∏èThis text appears after a regular Necromancer run:\n\nYou\
  \ feel a strange power. You wave the staff‚Äîand a translucent barrier forms around\
  \ you. A few seconds later, from the archway that serves as the entrance to this\
  \ hall, the decrepit skeleton you chose not to kill appears.\n\n\U0001F4ACDecrepit\
  \ Skeleton|\U0001F9B4: Maa-aa-aster! Gii-iive your co-o-ommands!\n\nThe power you\
  \ felt is the power to command the dead. Along with it, you can now understand what\
  \ they say. And your first command was...\n\n\U0001F4ACAlex: Alex commands‚Äîyou are\
  \ free!\n\n\U0001F4ACDecrepit Skeleton|\U0001F9B4: Thaa-aa-ank you...\n\nThe skeleton\
  \ then crumbled into a simple pile of bones. Back in the first battle, you already\
  \ sensed that even the afterlife tired him.\nOnce the command was carried out, the\
  \ magical barrier around you vanished, and you felt a sudden drain of energy.\n\n\
  ‚ñ´Ô∏èAnd this one appears if you kill the giant skeleton and then the Necromancer:\n\
  \nYou feel a strange power. You wave the staff‚Äîand a translucent barrier forms around\
  \ you. A few seconds later, a skeleton digs its way out from the ground.\n\n\U0001F4AC\
  Skeleton|\U0001F480: Maa-aa-aster! Gii-iive your co-o-ommands!\n\nThe power you\
  \ felt is the power to command the dead. Along with it, you can now understand what\
  \ they say.\n\n\U0001F4ACAlex: Alex commands‚Äîreturn to the earth!\n\n\U0001F4AC\
  Skeleton|\U0001F480: As you wii-iish!\n\nThe skeleton then buried itself back into\
  \ the ground.\n\nOnce the command was carried out, the magical barrier around you\
  \ vanished, and you felt a sudden drain of energy.\n\n‚óæÔ∏è If you prolong the battle\
  \ (e.g. skip moves) you will get this text on the 150th move:\n\nMove 150:\n\U0001F4AC\
  |Necromancer||\U0001F5A4: I'm out of tea and candy, I don't want to wait any longer.\
  \ Die now!\nEffects 150:\n\U0001F4A5‚ö°Ô∏è|The hall shuddered. The entire ceiling was\
  \ covered in black clouds, which a second later began showering the hall with lightning.\
  \ All the heroes are dead, the game is over."
