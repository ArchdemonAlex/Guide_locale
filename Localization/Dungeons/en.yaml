  that have a cooldown will be accelerated (including roll and dash).


  Now you just have to slowly kill Alastor by countering his vanshots correctly.


  ‚ö†Ô∏è Try not to summon the Necromancer''s staff ‚Äòdead man''s rise‚Äô before his attack,
  firstly, the darkness does not affect the recharge, secondly, the Electric Beam
  deals damage like a grenade (i.e. attacking all targets), this also applies to corpses,
  including corpses from the Necromancer''s staff.

  ‚ö†Ô∏è–í–æ time of dead man''s summoning, if possible, try to have 0 energy. Alastor with
  an electric beam and hypnosis can break through the shield of the necromancer''s
  staff!


  ‚ö†Ô∏è–ü–æ—Å–ª–µ the first pass of the dungeon, rolls, normal shields, inquisitor will save
