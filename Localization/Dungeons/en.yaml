  /\U0001F535/\U0001F7E3) > attack > Targeting (\U0001F534/\U0001F7E3) > attack >\
  \ attack (‚ö´Ô∏è)\nmove 4: Targeting\nmove 5: Attack\nmove 6: Targeting\nMove 7: Attack\n\
