  ‚Äç\U0001F525\n‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è|6 lives. Maximum: 6\n‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è|5 energy. Max: 5\n\U0001F494\
  x7/7 wounds. Affects loss of lives\nAbilities:\n‚ñ™Ô∏è Has the property of a gas mask\
  \ - namely, it extinguishes if not set on fire. (but, light grenades work on him)\n\
