help: "/set_l - команда для смены языка локализации гайда \n(работает только в лс\
  \ с ботом)\n\n/admin_locale - команда для смены языка локализации гайда\n(работает\
  \ только в чатах. Использовать команду могут только админы чата)\n\n/key_mode -\
  \ команда для смены типа клавиатуры; из новой - в старый вид\n(работает только в\
  \ лс с ботом)\n\n/switch_mode - команда для смены типа клавиатуры; из редактирующих\
  \ сообщений в \"исчезающие\" (удаление+отправка) \n\n/cooldown - команда для вызова\
  \ клавиатуры для отслеживания кд способностей\n\n/feedback - команда для отправки\
  \ отзыва и сообщениях об ошибке. Поддерживает отправку медиа.\nРаботает в формате:\n\
  /feedback [текст]\n/feedback, и следующим сообщением [текст]\n/feedback, и следующим\
  \ сообщением [медиа] (можно с подписью)\n⚠️ /feedback [медиа] в одном сообщении\
  \ - не работает!"
admin_help: "/set_l - команда для смены языка локализации гайда \n(работает только\
  \ в лс с ботом)\n\n/admin_locale - команда для смены языка локализации гайда\n(работает\
  \ только в чатах. Использовать команду могут только админы чата)\n\n/key_mode -\
  \ команда для смены типа клавиатуры; из новой - в старый вид\n(работает только в\
  \ лс с ботом)\n\n/switch_mode - команда для смены типа клавиатуры; из редактирующих\
  \ сообщений в \"исчезающие\" (удаление+отправка) \n\n/cooldown - команда для вызова\
  \ клавиатуры для отслеживания кд способностей\n\n/feedback - команда для отправки\
  \ отзыва и сообщениях об ошибке. Поддерживает отправку медиа.\nРаботает в формате:\n\
  /feedback [текст]\n/feedback, и следующим сообщением [текст]\n/feedback, и следующим\
  \ сообщением [медиа] (можно с подписью)\n⚠️ /feedback [медиа] в одном сообщении\
  \ - не работает!/list - показывает фидбеки\n\n/list_media - показывает фидбеки-медиа\n\
  \n/say - ответить на отзыв\n\n/del - удаление отзывов\n\n/activity - метрика\n\n\
  /black [id|@username] - чс пользователя (только на отзывы)\n\n/black_list - проверить\
  \ список чс\n\n/white [id|@username] - убрать пользователя из чс"
